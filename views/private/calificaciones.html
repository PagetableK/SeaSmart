<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Calificaciones</title>
</head>

<body>

    <main class="m-4">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <div class="row m-3">
                            <div class="col-2">
                                <p class="text-end">Filtrar por:</p>
                            </div>
                            <div class="col-1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-funnel" viewBox="0 0 16 16">
                                    <path
                                        d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2z">
                                    </path>
                                </svg>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-2">
                                <p class="text-end">Fecha:</p>
                            </div>
                            <div class="col-md-2">
                                <div class="dropdown">
                                    <select class="form-select form-select-sm" aria-label="Small select example">
                                        <option selected>Seleccionar</option>
                                        <option value="1">Más antiguo</option>
                                        <option value="2">Más reciente</option>
                                    </select>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col d-flex align-items-center justify-content-end">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>

        <div class="table-responsive-md">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Nombre del cliente</th>
                        <th scope="col">Teléfono del cliente</th>
                        <th scope="col">Fecha de calificación</th>
                        <th scope="col">Calificación</th>
                        <th scope="col">Comentario</th>
                        <th scope="col">Visibilidad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Exequiel Brayan</td>
                        <td>12345678</td>
                        <td>26/02/2024</td>
                        <td>1/5</td>
                        <td>Excelentisimo</td>
                        <td><img src="../../resources/img/ojo_cerrado.jpg" class="rounded float-start" alt="..."></td>
                    </tr>
                    <tr>
                        <td>Guinea Josué</td>
                        <td>87654321</td>
                        <td>26/02/2024</td>
                        <td>3/5</td>
                        <td>Muy bueno</td>
                        <td class="text-center"><img src="../../resources/img/ojo_abierto.jpg"
                                class="rounded float-start" alt="..."></td>
                    </tr>
                </tbody>
            </table>
        </div>



    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
