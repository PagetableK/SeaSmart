<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar sub categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>

    <!-- Botón para abrir el pop-up-->

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">
        <i class="fas fa-pencil-alt"></i> Agregar sub categoria
      </button>

      <!-- Pop-up -->
      <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">

        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h5 class="modal-title w-10 font-weight-bold">Agregar sub categoría</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
              <form class="row g-3 needs-validation" novalidate>

                <div class="col-md-6">
                    <label for="subcategoria" class="form-label">Categoría:</label>
                    <!-- Opciones de subcategorías -->
                    <select class="form-select" id="subcategoria">
                      <option selected>Hombre</option>
                      <option selected>Mujer</option>
                    </select>
                  </div>

                <div class="col-12">
                  <label for="nombreProducto" class="form-label">Nombre de la sub categoria</label>



                  <input type="text" class="form-control" id="nombreProducto" required>
                </div>
                <div class="col-12">
                  <label for="descripcion" class="form-label">Descripción de la sub categoría:</label>
                  <textarea class="form-control" id="descripcion" rows="3"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Agregar categoria</button>
            </div>

          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
