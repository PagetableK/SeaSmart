<!DOCTYPE html>

<!-- Idioma de la página web -->
<html lang="es">

<!-- Encabezado de la página web -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub-categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link href="../../resources/css/Tablas.css" type="text/css" rel="stylesheet">
</head>

<!-- Cuerpo de la página web -->

<body>

    <main>
        <!-- CREAMOS FILAS Y COLUMNAS (ROW = FILAS, COL = COLUMNAS) -->
        <!-- CREAMOS EL CONTENEDOR PADRE DE TODOS LOS ELEMENTOS-->
        <div class="container-fluid">
            <!-- CREAMOS LA FILA DONDE COLOCAMOS EL BOTON "AGREGAR CATEGORIA"-->
            <div class="row mt-5">
                <div class="col-6">
                    <!-- Botón para abrir el modal-->
                    <button type="button" class="btn btn-primary ms-5" data-bs-toggle="modal"
                        data-bs-target="#editModal" data-bs-target="#staticBackdrop">Agregar subCategoría +</button>
                    <!-- Configuración del modal -->
                    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="productoModalLabel"
                        aria-hidden="true">

                        <div class="modal-dialog modal-dialog-centered modal-lg">
                            <div class="modal-content">
                                <div class="modal-header text-center">
                                    <h5 class="modal-title w-10 font-weight-bold">Agregar sub categoría</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <!-- Cuerpo del modal -->
                                <div class="modal-body">
                                    <form class="row g-3 needs-validation" novalidate>

                                        <div class="col-md-6">
                                            <label for="subcategoria" class="form-label">Categoría:</label>
                                            <!-- Opciones de subcategorías -->
                                            <select class="form-select" id="subcategoria">
                                                <option selected>Hombre</option>
                                                <option selected>Mujer</option>
                                            </select>
                                        </div>

                                        <div class="col-12">
                                            <label for="nombreProducto" class="form-label">Nombre de la sub
                                                categoria:</label>

                                            <input type="text" class="form-control" id="nombreProducto" required>
                                        </div>
                                        <div class="col-12">
                                            <label for="descripcion" class="form-label">Descripción de la sub
                                                categoría:</label>
                                            <textarea class="form-control" id="descripcion" rows="3"></textarea>
                                        </div>
                                    </form>
                                </div>
                                <!-- Footer del modal -->
                                <div class="modal-footer d-flex justify-content-center">
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Agregar
                                        categoria</button>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
                <!-- CREAMOS LA COLUMNA DONDE COLOCAMOS LA "BARRA DE BUSQUEDA"  -->
                <div class="col-6">
                    <div class="d-flex justify-content-end">
                        <form class="d-flex">
                            <input class="form-control mr-sm-2" type="search" placeholder="Buscar sub-categoría..."
                                aria-label="Search">
                            <button class="btn" type="enviar"><img src="../../resources/img/lupa.png" class="img-fluid"
                                    width="35px" height="35px" alt="buscarimg"></button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- CREAMOS LA FILA DONDE COLOCAMOS LA TABLA DE LOS ELEMENTOS DE LA CATEGORIA -->
            <div class="row mt-5">
                <table class="table">
                    <!-- CREAMOS LA CABECERA DE LA TABLA DE CATEGORIA -->
                    <thead>
                        <tr>
                            <th class="text-center">Nombre</th>
                            <th class="text-center">Descripción</th>
                            <th class="text-center">Categoría</th>
                            <th class="text-center"></th>

                        </tr>
                    </thead>
                    <!-- CREAMOS EL INTERIOR DE LA TABLA (LAS FILAS Y COLUMNAS DE CADA CATEGORIA)-->
                    <tbody>
                        <!-- FILA 1 -->
                        <tr>
                            <td class="text-center">Shorts</td>
                            <td class="text-center">Descripción...</td>
                            <td class="text-center">Mujeres</td>
                            <td id="agregar-eliminar">
                                <img src="../../resources/img/lapiz.png" alt="lapizEditar"
                                    class="btn btn-success editar" height="50px" width="60px">

                                <img src="../../resources/img/eliminar.png" alt="lapizEditar" class="btn btn-danger"
                                    height="50px" width="60px">

                            </td>
                        </tr>
                        <!-- FILA 2 -->
                        <tr>
                            <td class="text-center">Licras</td>
                            <td class="text-center">Descripción...</td>
                            <td class="text-center">Hombres</td>
                            <td>
                                <img src="../../resources/img/lapiz.png" alt="lapizEditar"
                                    class="btn btn-success editar" height="50px" width="60px">
                                <img src="../../resources/img/eliminar.png" alt="lapizEditar" class="btn btn-danger"
                                    height="50px" width="60px">
                            </td>
                        </tr>
                        <!-- FILA 3 -->
                        <tr>
                            <td class="text-center">Jammers</td>
                            <td class="text-center">Descripción...</td>
                            <td class="text-center">Infantil</td>
                            <td>
                                <img src="../../resources/img/lapiz.png" alt="lapizEditar"
                                    class="btn btn-success editar" height="50px" width="60px">
                                <img src="../../resources/img/eliminar.png" alt="lapizEditar" class="btn btn-danger"
                                    height="50px" width="60px">
                            </td>
                        </tr>
                        <!-- FILA 4 -->
                        <tr>
                            <td class="text-center">Lentes</td>
                            <td class="text-center">Descripción...</td>
                            <td class="text-center">Accesorios</td>
                            <td>
                                <img src="../../resources/img/lapiz.png" alt="lapizEditar"
                                    class="btn btn-success editar" height="50px" width="60px">
                                <img src="../../resources/img/eliminar.png" alt="lapizEditar" class="btn btn-danger"
                                    height="50px" width="60px">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="editModal_subCategoria" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">

            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h5 class="modal-title w-10 font-weight-bold">Editar sub categoría</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form class="row g-3 needs-validation" novalidate>

                            <div class="col-md-6">
                                <label for="subcategoria" class="form-label">Categoría:</label>
                                <!-- Opciones de subcategorías -->
                                <select class="form-select" id="subcategoria">
                                    <option selected>Hombre</option>
                                    <option selected>Mujer</option>
                                </select>
                            </div>

                            <div class="col-12">
                                <label for="nombreProducto" class="form-label">Nombre de la sub categoria</label>



                                <input type="text" class="form-control" id="nombreProducto" required>
                            </div>
                            <div class="col-12">
                                <label for="descripcion" class="form-label">Descripción de la sub categoría:</label>
                                <textarea class="form-control" id="descripcion" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                    </div>

                </div>
            </div>
        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="../../controllers/utils/admin.js"></script>

    <!-- Controlador para el modal -->
    <script src="../../resources/js/alertas.js" type="text/javascript"></script>

</body>

</html>
