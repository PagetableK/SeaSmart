<!DOCTYPE html>

<!-- Idioma de la página web -->
<html lang="es">

<head>
    <!-- Metadatos de la página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Sub-categorías</title>
    <!-- Mandar a llamar el framework -->
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
    <!-- Mandar a llamar css del navbar -->
    <link href="../../resources/css/navbar_privado.css" rel="stylesheet">
</head>

<!-- Cuerpo de la página web -->

<body>
    <main>
        <!-- CREAMOS FILAS Y COLUMNAS (ROW = FILAS, COL = COLUMNAS) -->
        <!-- CREAMOS EL CONTENEDOR PADRE DE TODOS LOS ELEMENTOS-->
        <div class="container-fluid">
            <!-- CREAMOS LA FILA DONDE COLOCAMOS EL BOTON "AGREGAR CATEGORIA"-->
            <div class="row mt-5 row-gap-3">
                <div class="col-12 col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <!-- Botón para abrir el modal-->
                    <button type="button" class="btn btn-primary ms-5" onclick="abrirCrear()">Agregar subCategoría
                        +</button>
                    <!-- Configuración del modal -->
                    <div class="modal fade" id="crearModal_subcategoria">
                        <div class="modal-dialog modal-dialog-centered modal-lg">
                            <div class="modal-content">
                                <div class="modal-header text-center">
                                    <h5 class="modal-title w-10 font-weight-bold">Agregar sub categoría</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <!-- Cuerpo del modal -->
                                <div class="modal-body">
                                    <form class="row g-3 needs-validation" novalidate>
                                        <div class="col-md-6">
                                            <label for="subcategoria" class="form-label">Categoría:</label>
                                            <!-- Opciones de subcategorías -->
                                            <select class="form-select" id="subcategoria">
                                                <option selected>Hombre</option>
                                                <option selected>Mujer</option>
                                            </select>
                                        </div>
                                        <div class="col-12">
                                            <label for="nombreProducto" class="form-label">Nombre de la sub
                                                categoria:</label>

                                            <input type="text" class="form-control" id="nombreProducto" required>
                                        </div>
                                        <div class="col-12">
                                            <label for="descripcion" class="form-label">Descripción de la sub
                                                categoría:</label>
                                            <textarea class="form-control" id="descripcion" rows="3"></textarea>
                                        </div>
                                    </form>
                                </div>
                                <!-- Footer del modal -->
                                <div class="modal-footer d-flex justify-content-center">
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Agregar
                                        subcategoría</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- CREAMOS LA COLUMNA DONDE COLOCAMOS LA "BARRA DE BUSQUEDA"  -->
                <div class="col-12 col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="">
                        <form class="d-flex">
                            <input class="form-control mr-sm-2" type="search" placeholder="Buscar sub-categoría..."
                                aria-label="Search">
                            <button class="btn" type="enviar"><img src="../../resources/img/lupa.png" class="img-fluid"
                                    width="35px" height="35px" alt="buscarimg"></button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- CREAMOS LA FILA DONDE COLOCAMOS LA TABLA DE LOS ELEMENTOS DE LA CATEGORIA -->
            <div class="table-responsive-md mt-5">
                <table class="table">
                    <!-- CREAMOS LA CABECERA DE LA TABLA DE CATEGORIA -->
                    <thead>
                        <tr>
                            <th class="text-center">Nombre</th>
                            <th class="text-center">Descripción</th>
                            <th class="text-center">Categoría</th>
                            <th class="text-center">Acciones</th>

                        </tr>
                    </thead>
                    <!-- CREAMOS EL INTERIOR DE LA TABLA (LAS FILAS Y COLUMNAS DE CADA CATEGORIA)-->
                    <tbody>
                        <!-- FILA 1 -->
                        <tr>
                            <td class="text-center">Shorts</td>
                            <td class="text-center">Descripción...</td>
                            <td class="text-center">Mujeres</td>
                            <td id="celda-agregar-eliminar" class="text-center">

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Modal editar -->
        <div class="modal fade" id="editModal_subCategoria">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h5 class="modal-title w-10 font-weight-bold">Editar sub categoría</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form class="row g-3 needs-validation" novalidate>

                            <div class="col-md-6">
                                <label for="subcategoria" class="form-label">Categoría:</label>
                                <!-- Opciones de subcategorías -->
                                <select class="form-select" id="subcategoria">
                                    <option selected>Hombre</option>
                                    <option selected>Mujer</option>
                                </select>
                            </div>

                            <div class="col-12">
                                <label for="nombreProducto" class="form-label">Nombre de la sub categoria</label>



                                <input type="text" class="form-control" id="nombreProducto" required>
                            </div>
                            <div class="col-12">
                                <label for="descripcion" class="form-label">Descripción de la sub categoría:</label>
                                <textarea class="form-control" id="descripcion" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                    </div>

                </div>
            </div>
        </div>
        <!-- Modal eliminar -->
        <div class="modal fade" id="borrarModal_subcategoria">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Estás seguro de que quieres eliminar?</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Eliminar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <!-- IMPORTANDO ARCHIVOS JAVASCRIPT -->
    <!-- Mandar a llamar el framework -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
    <!-- Mandar a llamar la librería de alertas -->
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/componentes.js"></script>
    <!-- Mandar a llamar el controlador de la página privada -->
    <script type="text/javascript" src="../../controllers/utils/admin.js"></script>
    <!-- Controlador para los botones de agregar y eliminar -->
    <script type="text/javascript" src="../../controllers/utils/agregar_eliminar.js"></script>
    <!-- Controlador js de subcategorias -->
    <script type="text/javascript" src="../../controllers/private/subcategorias.js"></script>
</body>

</html>
