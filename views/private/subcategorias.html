<!DOCTYPE html>

<!-- Idioma de la página web -->
<html lang="es">

<!-- Encabezado de la página web -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub-categorías</title>
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- Cuerpo de la página web -->

<body>

    <main>
        <!-- CREAMOS FILAS Y COLUMNAS (ROW = FILAS, COL = COLUMNAS) -->
        <!-- CREAMOS EL CONTENEDOR PADRE DE TODOS LOS ELEMENTOS-->
        <div class="container-fluid">
            <!-- CREAMOS LA FILA DONDE COLOCAMOS EL BOTON "AGREGAR CATEGORIA"-->
            <div class="row mt-5">
                <div class="col-6">
                    <!-- Botón para abrir el modal-->
                    <button type="button" class="btn btn-primary ms-5" onclick="abrirCrear()">Agregar subCategoría +</button>
                    <!-- Configuración del modal -->
                    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="productoModalLabel"
                        aria-hidden="true">

                        <div class="modal-dialog modal-dialog-centered modal-lg">
                            <div class="modal-content">
                                <div class="modal-header text-center">
                                    <h5 class="modal-title w-10 font-weight-bold">Agregar sub categoría</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <!-- Cuerpo del modal -->
                                <div class="modal-body">
                                    <form class="row g-3 needs-validation" novalidate>

                                        <div class="col-md-6">
                                            <label for="subcategoria" class="form-label">Categoría:</label>
                                            <!-- Opciones de subcategorías -->
                                            <select class="form-select" id="subcategoria">
                                                <option selected>Hombre</option>
                                                <option selected>Mujer</option>
                                            </select>
                                        </div>

                                        <div class="col-12">
                                            <label for="nombreProducto" class="form-label">Nombre de la sub
                                                categoria:</label>

                                            <input type="text" class="form-control" id="nombreProducto" required>
                                        </div>
                                        <div class="col-12">
                                            <label for="descripcion" class="form-label">Descripción de la sub
                                                categoría:</label>
                                            <textarea class="form-control" id="descripcion" rows="3"></textarea>
                                        </div>
                                    </form>
                                </div>
                                <!-- Footer del modal -->
                                <div class="modal-footer d-flex justify-content-center">
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Agregar
                                        categoria</button>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
                <!-- CREAMOS LA COLUMNA DONDE COLOCAMOS LA "BARRA DE BUSQUEDA"  -->
                <div class="col-6">
                    <div class="">
                        <form class="d-flex">
                            <input class="form-control mr-sm-2" type="search" placeholder="Buscar sub-categoría..."
                                aria-label="Search">
                            <button class="btn" type="enviar"><img src="../../resources/img/lupa.png" class="img-fluid"
                                    width="35px" height="35px" alt="buscarimg"></button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- CREAMOS LA FILA DONDE COLOCAMOS LA TABLA DE LOS ELEMENTOS DE LA CATEGORIA -->
            <div class="row mt-5">
                <table class="table">
                    <!-- CREAMOS LA CABECERA DE LA TABLA DE CATEGORIA -->
                    <thead>
                        <tr>
                            <th class="text-center">Nombre</th>
                            <th class="text-center">Descripción</th>
                            <th class="text-center">Categoría</th>
                            <th class="text-center">Acciones</th>

                        </tr>
                    </thead>
                    <!-- CREAMOS EL INTERIOR DE LA TABLA (LAS FILAS Y COLUMNAS DE CADA CATEGORIA)-->
                    <tbody>
                        <!-- FILA 1 -->
                        <tr>
                            <td class="text-center">Shorts</td>
                            <td class="text-center">Descripción...</td>
                            <td class="text-center">Mujeres</td>
                            <td id="celda-agregar-eliminar" class="text-center">

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="editModal_subCategoria">

            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h5 class="modal-title w-10 font-weight-bold">Editar sub categoría</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form class="row g-3 needs-validation" novalidate>

                            <div class="col-md-6">
                                <label for="subcategoria" class="form-label">Categoría:</label>
                                <!-- Opciones de subcategorías -->
                                <select class="form-select" id="subcategoria">
                                    <option selected>Hombre</option>
                                    <option selected>Mujer</option>
                                </select>
                            </div>

                            <div class="col-12">
                                <label for="nombreProducto" class="form-label">Nombre de la sub categoria</label>



                                <input type="text" class="form-control" id="nombreProducto" required>
                            </div>
                            <div class="col-12">
                                <label for="descripcion" class="form-label">Descripción de la sub categoría:</label>
                                <textarea class="form-control" id="descripcion" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                    </div>

                </div>
            </div>
        </div>
        <!-- Configuración del modal -->
        <div class="modal fade" id="crearModal_subcategoria">
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content">
                    <!-- Encabezado del modal -->
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Agregar categoría</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Cuerpo del modal -->
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="mb-md-6">
                                        <label for="recipient-name" class="col-form-label">Nombre de la
                                            categoría:</label>
                                        <input type="text" class="form-control" id="recipient-name">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="mb-3">
                                        <label for="message-text" class="col-form-label">Descripción:</label>
                                        <textarea class="form-control" id="message-text"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="row">
                                    <label for="recipient-name" class="col-form-label text-md-right">Imagen
                                        de la categoría:</label>
                                </div>
                                <div class="row">
                                    <input type="file" class="form-control" aria-label="file example" required>
                                    <div class="invalid-feedback">Example invalid form file feedback</div>
                                </div>
                                <div class="row d-flex align-items-center justify-content-center">
                                    <img src="../../resources/img/image.png" alt="imagen representante"
                                        class="img-thumbnail col-md-6 col-md-3">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Footer del modal -->
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Agregar
                            categoría</button>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <!-- Mandar a llamar el framework -->
    <script src="../../resources/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <!-- Mandar a llamar el navbar -->
    <script type="text/javascript" src="../../controllers/utils/admin.js"></script>
    <!-- Controlador para los botones de agregar y eliminar -->
    <script src="../../controllers/utils/agregar_eliminar.js" type="text/javascript"></script>
    <!-- Controlador js de Subcategorias -->
    <script type="text/javascript" src="../../controllers/private/subcategorias.js"></script>
</body>

</html>
