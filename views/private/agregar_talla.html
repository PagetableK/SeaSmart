<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- BotÃ³n para abrir el Modal -->
    <button type="button" class="btn btn-primary ms-5" data-bs-toggle="modal" data-bs-target="#productoModal">Agregar
        talla</button>
    <!-- Modal -->
    <div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h5 class="modal-title w-100 font-weight-bold">Agregar talla</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Cuerpo del modal -->
                <div class="modal-body">
                    <form class="row g-3 needs-validation" novalidate>
                        <div class="col">
                            <label for="categoria" class="form-label">Talla a agregar:</label>
                            <input type="text" class="form-control" id="categoria" readonly>
                        </div>
                        <!-- Footer del modal -->
                        <div class="modal-footer d-flex align-items-center justify-content-center">
                            <button type="button" class="btn btn-primary close" data-bs-dismiss="modal">Agregar
                                talla</button>
                        </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</body>

</html>
