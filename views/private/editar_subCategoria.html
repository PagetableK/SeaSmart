<!doctype html>

<!-- Idioma de la página -->
<html lang="en">

<!-- Encabezado de la página -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar sub categoria</title>
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- Cuerpo de la página -->

<body>

    <main>
        <h5>Hello, world!</h5>

        <!-- Botón para abrir modal-->

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">
            <i class="fas fa-pencil-alt"></i> Editar sub categoria
        </button>

        <!-- Modal -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">

            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h5 class="modal-title w-10 font-weight-bold">Editar sub categoría</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form class="row g-3 needs-validation" novalidate>

                            <div class="col-md-6">
                                <label for="subcategoria" class="form-label">Categoría:</label>
                                <!-- Opciones de subcategorías -->
                                <select class="form-select" id="subcategoria">
                                    <option selected>Hombre</option>
                                    <option selected>Mujer</option>
                                </select>
                            </div>

                            <div class="col-12">
                                <label for="nombreProducto" class="form-label">Nombre de la sub categoria</label>



                                <input type="text" class="form-control" id="nombreProducto" required>
                            </div>
                            <div class="col-12">
                                <label for="descripcion" class="form-label">Descripción de la sub categoría:</label>
                                <textarea class="form-control" id="descripcion" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <!-- Mandar a llamar el framework -->
    <script src="../../resources/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>

</html>
