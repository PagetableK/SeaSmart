<!DOCTYPE html>

<!-- Idioma de la página web -->
<html lang="es">

<!-- Encabezado de la página web -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tallas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<!-- Cuerpo de la página web -->

<body>
    <main>
        <div class="container-fluid">
            <div class="row d-flex align-items-center justify-content-end mt-5">
                <div class="col-6">
                    <!-- Botón para abrir el Modal -->
                    <button type="button" class="btn btn-primary ms-5" data-bs-toggle="modal"
                        data-bs-target="#productoModal" id="agregarModal_talla">Agregar
                        tallas +</button>
                </div>
                <div class="col-6">
                    <form class="d-flex" role="busqueda">
                        <input class="form-control" type="buscar" placeholder="Buscar una talla.." aria-label="Buscar">
                        <button class="btn" type="enviar"><img src="../../resources/img/lupa.png" class="img-fluid"
                                width="35px" height="35px" alt="buscarimg"></button>
                    </form>
                </div>
            </div>
            <div class="row mt-5">
                <!-- Div contenedor de la tabla -->
                <div class="container-fluid">
                    <!-- Tabla con los datos -->
                    <table class="table">
                        <!-- Cabeceras de la tabla -->
                        <thead>
                            <tr>
                                <th class="text-center">Nombre de la talla</th>
                                <th></th>
                            </tr>
                        </thead>
                        <!-- Cuerpo de la tabla con la información -->
                        <tbody>
                            <!-- Fila 1 -->
                            <tr>
                                <td class="text-center">S</td>
                                <td id="celda-agregar-eliminar">

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="editModal_talla" tabindex="-1" aria-labelledby="productoModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h5 class="modal-title w-100 font-weight-bold">Editar talla</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Cuerpo del modal -->
                    <div class="modal-body">
                        <form class="row g-3 needs-validation" novalidate>
                            <div class="col">
                                <label for="categoria" class="form-label">Nueva talla a agregar:</label>
                                <input type="text" class="form-control" id="categoria" readonly>
                            </div>
                            <!-- Footer del modal -->
                            <div class="modal-footer d-flex align-items-center justify-content-center">
                                <button type="button" class="btn btn-primary close" data-bs-dismiss="modal">Editar
                                    talla</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="productoModal" aria-labelledby="productoModalLabel"
        aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h5 class="modal-title w-100 font-weight-bold">Agregar talla</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <!-- Cuerpo del modal -->
                <div class="modal-body">
                    <form class="row g-3 needs-validation" novalidate>
                        <div class="col">
                            <label for="categoria" class="form-label">Talla a agregar:</label>
                            <input type="text" class="form-control" id="categoria" readonly>
                        </div>
                        <!-- Footer del modal -->
                        <div class="modal-footer d-flex align-items-center justify-content-center">
                            <button type="button" class="btn btn-primary close"
                                data-bs-dismiss="modal">Agregar
                                talla</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </main>
    <!-- IMPORTANDO ARCHIVOS JAVASCRIPT -->
    <!-- Mandar a llamar el framework -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../../controllers/utils/admin.js" type="text/javascript"></script>
    <!-- Controlador para el modal -->
    <script src="../../controllers/utils/agregar_eliminar.js" type="text/javascript"></script>

    <script src="../../controllers/private/tallas.js"></script>
</body>

</html>
