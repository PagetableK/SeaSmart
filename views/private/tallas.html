<!DOCTYPE html>
<!-- Idioma de la página web -->
<html lang="es">

<head>
    <!-- Metadatos de la página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Tallas</title>
    <!-- Mandar a llamar el framework -->
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
    <!-- Mandar a llamar css del navbar -->
    <link href="../../resources/css/navbar_privado.css" rel="stylesheet">
</head>
<!-- Cuerpo de la página web -->

<body>
    <main>
        <div class="container-fluid">
            <div class="row d-flex align-items-center justify-content-end mt-5 row-gap-3">
                <div class="col-12 col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <!-- Botón para abrir el Modal -->
                    <button type="button" class="btn btn-primary ms-5" onclick="abrirCrear()">Agregar
                        Talla +</button>
                </div>
                <div class="col-12 col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <form class="d-flex" role="busqueda">
                        <input class="form-control" type="buscar" placeholder="Buscar una talla.." aria-label="Buscar">
                        <button class="btn" type="enviar"><img src="../../resources/img/lupa.png" class="img-fluid"
                                width="35px" height="35px" alt="buscarimg"></button>
                    </form>
                </div>
            </div>
            <div class="table-responsive-md mt-5">
                <table class="table">
                    <thead>
                        <tr>
                            <!-- Cantidad de registros -->
                            <td id="filasEncontradas"></td>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="row mt-5">
                <!-- Div contenedor de la tabla -->
                <div class="container-fluid">
                    <!-- Tabla con los datos -->
                    <table class="table">
                        <!-- Cabeceras de la tabla -->
                        <thead>
                            <tr>
                                <th class="text-center">Nombre de la talla</th>
                                <th></th>
                            </tr>
                        </thead>
                        <!-- Cuerpo de la tabla con la información -->
                        <tbody>
                            <!-- Fila 1 -->
                            <tr>
                                <td class="text-center">S</td>
                                <td id="celda-agregar-eliminar">

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Modal editar -->
        <div class="modal fade" id="editModal_talla">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h5 class="modal-title w-100 font-weight-bold">Editar </h5>
                        <button type="button" class="btn" onclick="abrirCrear()"></button>
                    </div>
                    <div class="modal-header text-center">
                        <h5 class="modal-title w-100 font-weight-bold">Editar talla</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Cuerpo del modal -->
                    <div class="modal-body">
                        <form class="row g-3 needs-validation" novalidate>
                            <div class="col">
                                <label for="nuevaTalla" class="form-label">Nueva talla a agregar:</label>
                                <input type="text" class="form-control" id="nuevaTalla">
                            </div>
                            <!-- Footer del modal -->
                            <div class="modal-footer d-flex align-items-center justify-content-center">
                                <button type="button" class="btn btn-primary close" data-bs-dismiss="modal">Editar
                                    talla</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal agregar -->
        <div class="modal fade" id="crearModal_talla">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h5 class="modal-title w-100 font-weight-bold">Agregar talla</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Cuerpo del modal -->
                    <div class="modal-body">
                        <form class="row g-3 needs-validation" novalidate>
                            <div class="col">
                                <label for="talla" class="form-label">Talla a agregar:</label>
                                <input type="text" class="form-control" id="talla">
                            </div>
                            <!-- Footer del modal -->
                            <div class="modal-footer d-flex align-items-center justify-content-center">
                                <button type="button" class="btn btn-primary close" data-bs-dismiss="modal">Agregar
                                    talla</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal eliminar -->
        <div class="modal fade" id="borrarModal_talla">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Estás seguro de que quieres eliminar?</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Eliminar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- IMPORTANDO ARCHIVOS JAVASCRIPT -->
    <!-- Mandar a llamar el framework -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
    <!-- Mandar a llamar la librería de alertas -->
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/componentes.js"></script>
    <!-- Mandar a llamar el controlador de la página privada -->
    <script type="text/javascript" src="../../controllers/utils/admin.js"></script>
    <!-- Controlador para botones de agregar y eliminar -->
    <script type="text/javascript" src="../../controllers/utils/agregar_eliminar.js"></script>
    <!-- Controlador de tallas -->
    <script type="text/javascript" src="../../controllers/private/tallas.js"></script>
</body>

</html>
