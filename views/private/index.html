<!doctype html>

<!-- Declaración del idioma para el documento -->
<html lang="es">

<head>
    <!-- Metadatos de la página web -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Título del documento -->
    <title>Login</title>
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS-->
    <!-- Mandar a llamar el framework -->
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
    <!-- Mandar a llamar css del navbar -->
    <link rel="stylesheet" href="../../resources/css/indexprivado.css" type="text/css">
</head>

<!-- Cuerpo de la página web -->

<body>
    <!-- Encabezado de la página web -->
    <header>
        <nav class="navbar navbar-expand-lg">
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main class="d-flex align-items-center">
        <!-- Contenedor principal con los formularios de inicio de sesión -->
        <div class="container-fluid">
            <div class="row pt-5 pt-sm-0 mt-3 mt-sm-0">
                <!-- Contenedor con el logo y el nombre de la página -->
                <div class="col d-flex align-items-center justify-content-center">
                    <div class="row d-flex align-items-center justify-content-center">
                        <!-- Logo de la página -->
                        <div class="col-12 d-flex align-items-center justify-content-center">
                            <img src="../../resources/img/logo_grande.png" alt="LogoSS" class="img-fluid">
                        </div>
                        <!-- Nombre de la página -->
                        <div class="col-12 d-flex align-items-center justify-content-center">
                            <p class="fs-1">S<span>ea</span>S<span>mart</span></p>
                        </div>
                    </div>
                </div>
                <!-- Contenedor con los formularios -->
                <div class="" id="contenedorForms">
                    <div class="container-fluid">
                        <div class="row d-flex align-items-center justify-content-start">
                            <div class="col-12 col-lg-10">
                                <p class="fw-bold text-center" id="lbIniciarSesion"></p>
                            </div>
                        </div>
                        <form id="formLogin" class="row d-none">
                            <!-- Campo de correo electrónico -->
                            <div class="col-12 col-lg-10 mb-3">
                                <label for="inputCorreo" class="form-label fw-medium">Correo electrónico</label>
                                <input type="email" class="form-control inputT" id="inputCorreo"
                                    placeholder="Jeanfranco@gmail.com">
                            </div>
                            <!-- Campo de contraseña -->
                            <div class="col-12 col-lg-10 mb-4">
                                <label for="inputContra" class="form-label fw-medium">Contraseña</label>
                                <input type="password" id="inputContra" class="form-control inputT"
                                    aria-describedby="passwordHelpBlock" placeholder="••••••••••••••••">
                            </div>
                            <!-- Botón para ingresar al sistema -->
                            <div class="col-12 col-lg-10 d-flex align-items-center justify-content-center">
                                <a href="dashboard.html" class="btn rounded-pill ps-5 pe-5 fw-bold btnAccion"
                                    id="btnIngresar">Ingresar</a>
                            </div>
                        </form>
                        <form id="formRegistro" class="row d-none">
                            <!-- Campo de correo electrónico -->
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="inputCorreo_registro" class="form-label fw-medium">Correo electrónico</label>
                                <input type="email" class="form-control inputT" id="inputCorreo_registro"
                                    placeholder="correo@gmail.com">
                            </div>
                            <!-- Campo de contraseña -->
                            <div class="col-12 col-lg-6 mb-4">
                                <label for="inputContra_registro" class="form-label fw-medium">Contraseña</label>
                                <input type="password" id="inputContra_registro" class="form-control inputT"
                                    aria-describedby="passwordHelpBlock" placeholder="••••••••••••••••">
                            </div>
                            <!-- Campo de Nombre -->
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="inputNombre_registro" class="form-label fw-medium">Nombre</label>
                                <input type="text" class="form-control inputT" id="inputNombre_registro">
                            </div>
                            <!-- Campo de Apellido -->
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="inputApellido_registro" class="form-label fw-medium">Apellido</label>
                                <input type="text" class="form-control inputT" id="inputApellido_registro">
                            </div>
                            <!-- Botón para ingresar al sistema -->
                            <div class="col-12 col-lg-12 d-flex align-items-center justify-content-center">
                                <a href="dashboard.html" class="btn rounded-pill ps-5 pe-5 fw-bold btnAccion"
                                    id="btnRegistrarse">Registrarse</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- IMPORTANDO ARCHIVOS JAVASCRIPT -->
    <!-- Mandar a llamar el framework -->
    <script src="../../resources/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <!-- Mandar a llamar el controlador del index -->
    <script src="../../controllers/private/index.js" type="text/javascript"></script>
    <!-- Mandar a llamar la librería de alertas -->
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/componentes.js"></script>
    <!-- Mandar a llamar el controlador de la página web -->
    <script src="../../controllers/utils/admin.js" type="text/javascript"></script>
</body>

</html>
