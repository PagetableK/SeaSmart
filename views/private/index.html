<!doctype html>
<!-- Declaración del idioma para el documento -->
<html lang="en">

<head>
  <!-- Título del documento -->
  <title>Login</title>
  <!-- Metadatos de la página web -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- IMPORTACIÓN DE RECURSOS EXTERNOS-->
  <!-- Mandar a llamar el framework -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <!-- Encabezado de la página web -->
  <header>
    <nav class="navbar navbar-expand-lg" style="background-color: #BCE7FD; height: 140px;">
    </nav>
  </header>
  <!-- Contenido principal del documento -->
  <main>
    <!-- Contenedor principal con los formularios de inicio de sesión -->
    <div class="container-fluid">
      <div class="row mt-5">
        <!-- Contenedor con el logo y el nombre de la página -->
        <div class="col d-flex align-items-center justify-content-center">
          <div class="row d-flex align-items-center justify-content-center">
            <!-- Logo de la página -->
            <div class="col-12 d-flex align-items-center justify-content-center">
              <img src="../../resources/img/LogoGrande.png" alt="LogoSS" class="img-fluid">
            </div>
            <!-- Nombre de la página -->
            <div class="col-12 d-flex align-items-center justify-content-center">
              <p class="fs-1">S<span style="color: #4593EE;">ea</span>S<span style="color: #4593EE;">mart</span></p>
            </div>
          </div>
        </div>
        <!-- Contenedor con los formularios -->
        <div class="col col-md-6 col-lg-6 col-xl-6 d-flex align-items-center justify-content-center">
            <div class="row">
              <div class="row">
                <div class="col">
                  <p style="font-size: 50px; color: #55B8EB;" class="fw-bold text-center">Inicie sesión</p>
                </div>
              </div>
              <!-- Campo de correo electrónico -->
              <div class="row">
                <div class="col mb-3">
                  <label for="exampleFormControlInput1" class="form-label fw-medium">Correo electrónico</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="Jeanfranco@gmail.com">
                </div>
              </div>
              <!-- Campo de contraseña -->
              <div class="row">
                <div class="col mb-4">
                  <label for="inputPassword5" class="form-label fw-medium">Contraseña</label>
                  <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock"
                    placeholder="••••••••">
                </div>
              </div>
              <!-- Botón para ingresar al sistema -->
              <div class="row">
                <div class="col d-flex align-items-center justify-content-center">
                  <button class="btn rounded-pill ps-5 pe-5 fw-bold zqX6gSbd85u4mG4QzX"
                    style="background-color: #BCE7FD; color: #418DE7;">Ingresar</button>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
</body>

</html>
