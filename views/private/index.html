<!doctype html>
<!-- Declaración del idioma para el documento -->
<html lang="en">

<head>
  <!-- Título del documento -->
  <title>Bootstrap demo</title>
  <!-- Metadatos de la página web -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- IMPORTACIÓN DE RECURSOS EXTERNOS-->
  <!-- Mandar a llamar el framework -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <!-- Contenido principal del documento -->
  <main>
    <nav class="navbar navbar-expand-lg" style="background-color: #BCE7FD; height: 140px;">
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col d-flex align-items-center justify-content-center">
          <div class="row d-flex align-items-center justify-content-center">
            <div class="col-12 d-flex align-items-center justify-content-center" style="background-color: aliceblue;">
              <img src="../../resources/img/Logo1.png" width="500px" height="500px" alt="LogoSS"
                class="mx-auto d-block">
            </div>
            <div class="col-12 d-flex align-items-center justify-content-center" style="background-color: beige;">
              <p>SeaSmart</p>
            </div>
          </div>
        </div>
        <div class="col d-flex">
          <div class="container bg-light d-flex align-items-center justify-content-center">
            <div class="row">
              <div class="row">
                <div class="col">
                  <p style="font-weight: 900; font-size: 50px;">Inicie sesión</p>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label" style="">Correo electrónico</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                      placeholder="Jeanfranco@gmail.com">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label for="inputPassword5" class="form-label" style="">Contraseña</label>
                  <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="••••••••">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
</body>

</html>
