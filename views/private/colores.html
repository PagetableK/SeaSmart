<!DOCTYPE html>
<!-- Declaración del idioma para el documento -->
<html lang="es">

<!-- Encabezado de la página -->

<head>
    <!-- Título del documento -->
    <title>Colores</title>
    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS-->
    <!-- Mandar a llamar el framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../../resources/css/Tablas.css">
</head>

<!-- Cuerpo de la página web -->

<body>
    <!-- Contenido principal del documento -->
    <main>
        <!-- Contenedor principal de buscador y tabla -->
        <div class="container-fluid">
            <!-- Contenedor de buscador -->
            <div class="row d-flex align-items-center justify-content-end mt-5" data-bs-toggle="modal"
                data-bs-target="#productoModal">
                <div class="col-6">
                    <!-- Botón para abrir el Modal -->
                    <button type="button" class="btn btn-primary ms-5">Agregar Colores +</button>
                    <!-- Modal -->
                    <div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header text-center">
                                    <h5 class="modal-title w-100 font-weight-bold">Agregar color</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <!-- Cuerpo del modal -->
                                <div class="modal-body">
                                    <form class="row g-3 needs-validation" novalidate>
                                        <div class="col">
                                            <label for="categoria" class="form-label">Color a agregar:</label>
                                            <input type="text" class="form-control" id="categoria" readonly>
                                        </div>
                                        <!-- Footer del modal -->
                                        <div class="modal-footer d-flex align-items-center justify-content-center">
                                            <button type="button" class="btn btn-primary close"
                                                data-bs-dismiss="modal">Agregar
                                                color</button>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <!-- Buscador de colores -->
                    <form class="d-flex" role="busqueda">
                        <input class="form-control" type="buscar" placeholder="Buscar un color..." aria-label="Buscar">
                        <button class="btn" type="enviar"><img src="../../resources/img/lupa.png" class="img-fluid"
                                width="35px" height="35px" alt="buscarimg"></button>
                    </form>
                </div>
            </div>
            <!-- Contenedor de tabla -->
            <div class="row mt-5">
                <!-- Div contenedor de la tabla -->
                <div class="container-fluid">
                    <!-- Tabla con los datos -->
                    <table class="table">
                        <!-- Cabeceras de la tabla -->
                        <thead>
                            <tr>
                                <th class="text-center">Nombre del color</th>
                                <th></th>
                            </tr>
                        </thead>
                        <!-- Cuerpo de la tabla con la información -->
                        <tbody>
                            <!-- Fila 1 -->
                            <tr>
                                <td class="text-center">Azul</td>
                                <td>
                                    <img src="../../resources/img/lapiz.png" alt="lapizEditar" class="btn btn-success"
                                        height="75px" width="80px">
                                    <img src="../../resources/img/eliminar.png" alt="lapizEditar" class="btn btn-danger"
                                        height="75px" width="80px">
                                </td>
                            </tr>
                            <!-- Fila 2 -->
                            <tr>
                                <td class="text-center">Rojo</td>
                                <td>
                                    <img src="../../resources/img/lapiz.png" alt="lapizEditar" class="btn btn-success"
                                        height="75px" width="80px">
                                    <img src="../../resources/img/eliminar.png" alt="lapizEditar" class="btn btn-danger"
                                        height="75px" width="80px">
                                </td>
                            </tr>
                            <!-- Fila 3 -->
                            <tr>
                                <td class="text-center">Verde</td>
                                <td id="">
                                    <img src="../../resources/img/lapiz.png" alt="lapizEditar"
                                        class="btn btn-success editar" type="button" height="75px" width="80px">
                                    <img src="../../resources/img/eliminar.png" alt="lapizEditar" class="btn btn-danger"
                                        height="75px" width="80px">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="editModal_color" tabindex="-1" aria-labelledby="productoModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h5 class="modal-title w-100 font-weight-bold">Editar color</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Cuerpo del modal -->
                    <div class="modal-body">
                        <form class="row g-3 needs-validation" novalidate>
                            <div class="col">
                                <label for="categoria" class="form-label">Nuevo color a agregar:</label>
                                <input type="text" class="form-control" id="categoria" readonly>
                            </div>
                            <!-- Footer del modal -->
                            <div class="modal-footer d-flex align-items-center justify-content-center">
                                <button type="button" class="btn btn-primary close" data-bs-dismiss="modal">Editar
                                    color</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../../controllers/utils/admin.js" type="text/javascript"></script>

    <!-- Controlador para el modal -->
    <script src="../../resources/js/alertas.js" type="text/javascript"></script>
</body>

</html>
