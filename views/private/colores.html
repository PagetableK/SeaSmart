<!DOCTYPE html>

<!-- Declaración del idioma para el documento -->
<html lang="es">

<head>
    <!-- Título del documento -->
    <title>Colores</title>
    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS-->
    <!-- Mandar a llamar el framework -->
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
    <!-- Mandar a llamar css del navbar -->
    <link href="../../resources/css/navbar_privado.css" rel="stylesheet">
</head>

<!-- Cuerpo de la página web -->

<body>
    <!-- Contenido principal del documento -->
    <main>
        <!-- Contenedor principal de buscador y tabla -->
        <div class="container-fluid">
            <!-- Contenedor de buscador -->
            <div class="row d-flex align-items-center justify-content-end mt-5 row-gap-3">
                <div class="col-12 col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <!-- Botón para abrir el Modal -->
                    <button type="button" class="btn btn-primary ms-5" onclick="abrirCrear()">Agregar Color +</button>
                </div>
                <div class="col-12 col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <!-- Buscador de colores -->
                    <form class="d-flex" role="busqueda">
                        <input class="form-control" type="buscar" placeholder="Buscar un color..." aria-label="Buscar">
                        <button class="btn" type="enviar"><img src="../../resources/img/lupa.png" class="img-fluid"
                                width="35px" height="35px" alt="buscarimg"></button>
                    </form>
                </div>
            </div>
            <!-- Contenedor de tabla -->
            <div class="row mt-5">
                <!-- Div contenedor de la tabla -->
                <div class="container-fluid">
                    <!-- Tabla con los datos -->
                    <table class="table">
                        <!-- Cabeceras de la tabla -->
                        <thead>
                            <tr>
                                <th class="text-center">Nombre del color</th>
                                <th></th>
                            </tr>
                        </thead>
                        <!-- Cuerpo de la tabla con la información -->
                        <tbody>
                            <!-- Fila 1 -->
                            <tr>
                                <td class="text-center">Azul</td>
                                <td id="celda-agregar-eliminar">

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Modal editar -->
        <div class="modal fade" id="editModal_color">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h5 class="modal-title w-100 font-weight-bold">Editar color</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Cuerpo del modal -->
                    <div class="modal-body">
                        <form class="row g-3 needs-validation" novalidate>
                            <div class="col">
                                <label for="nuevoColor" class="form-label">Nuevo color a agregar:</label>
                                <input type="text" class="form-control" id="nuevoColor">
                            </div>
                            <!-- Footer del modal -->
                            <div class="modal-footer d-flex align-items-center justify-content-center">
                                <button type="button" class="btn btn-primary close" data-bs-dismiss="modal">Editar
                                    color</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal agregar -->
        <div class="modal fade" id="agregarModal_color">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h5 class="modal-title w-100 font-weight-bold">Agregar color</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Cuerpo del modal -->
                    <div class="modal-body">
                        <form class="row g-3 needs-validation" novalidate>
                            <div class="col">
                                <label for="colorAgregar" class="form-label">Color a agregar:</label>
                                <input type="text" class="form-control" id="colorAgregar">
                            </div>
                            <!-- Footer del modal -->
                            <div class="modal-footer d-flex align-items-center justify-content-center">
                                <button type="button" class="btn btn-primary close" data-bs-dismiss="modal">Agregar
                                    color</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal eliminar -->
        <div class="modal fade" id="borrarModal_color">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Estás seguro de que quieres eliminar?</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Eliminar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <!-- IMPORTANDO ARCHIVOS JAVASCRIPT -->
    <!-- Mandar a llamar el framework -->
    <script src="../../resources/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <!-- Mandar a llamar el navbar -->
    <script type="text/javascript" src="../../controllers/utils/admin.js"></script>
    <!-- Controlador para botones agregar y eliminar -->
    <script src="../../controllers/utils/agregar_eliminar.js" type="text/javascript"></script>
    <!-- Controlador de colores -->
    <script src="../../controllers/private/colores.js"></script>
</body>

</html>
