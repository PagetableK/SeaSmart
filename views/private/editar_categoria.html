<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Editar categoria</title>

</head>

<body>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Imagen</th>
        <th scope="col">Nombre</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><img src="../../resources/img/hombre.jpg" alt="Hombres" class="img-thumbnail w-2 h-2"></td>
        <td>Hombres</td>
        <td>
          <!-- Botón para abrir el pop-up-->
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Editar
          </button>

          <!-- Pop-up -->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl">
              <div class="modal-content">

                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar categoría</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="row">
                        <div class="mb-md-6">
                          <label for="recipient-name" class="col-form-label">Nombre de la categoría:</label>
                          <input type="text" class="form-control" id="recipient-name">
                        </div>
                      </div>
                      <div class="row">
                        <div class="mb-3">
                          <label for="message-text" class="col-form-label">Descripción:</label>
                          <textarea class="form-control" id="message-text"></textarea>
                        </div>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="row">
                        <label for="recipient-name" class="col-form-label text-md-right">Imagen de la categoría:</label>
                      </div>
                      <div class="row">
                        <input type="file" class="form-control" aria-label="file example" required>
                        <div class="invalid-feedback">Example invalid form file feedback</div>
                      </div>
                      <div class="row d-flex align-items-center justify-content-center">
                        <img src="../../resources/img/image.png" alt="imagen representante"
                          class="img-thumbnail col-md-6 col-md-3">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="modal-footer d-flex justify-content-center">
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Editar categoría</button>
                </div>

              </div>
            </div>
          </div>

          <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">
            <i class="fas fa-trash"></i> Eliminar
          </button>
        </td>
      </tr>
      <tr>
        <td><img src="../../resources/img/mujer.jpg" alt="Mujeres" class="img-thumbnail w-2 h-2"></td>
        <td>Mujeres</td>
        <td>
          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#editModal">
            <i class="fas fa-pencil-alt"></i> Editar
          </button>
          <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">
            <i class="fas fa-trash"></i> Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modals para editar y eliminar-->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
    aria-hidden="true">
  </div>

  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
    aria-hidden="true">
  </div>

  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

</body>

</html>
