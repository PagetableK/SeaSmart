<!DOCTYPE html>

<!-- Definir idioma de la página -->
<html lang="es">

<head>
    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título del documento -->
    <title>Categorías</title>
    <!-- Mandar a llamar el framework -->
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../resources/css/navbar_privado.css" rel="stylesheet">
</head>

<!-- Cuerpo de la página -->

<body>
    <main>
        <!-- CREAMOS FILAS Y COLUMNAS (ROW = FILAS, COL = COLUMNAS) -->
        <!-- CREAMOS EL CONTENEDOR PADRE DE LOS ELEMENTOS  BOTON AGREGAR Y LA BARRA DE BUSQUEDA-->
        <div class="container-fluid">
            <!-- CREAMOS LA FILA Y COLUMNA DONDE COLOCAMOS EL BOTON "AGREGAR CATEGORIA" Y LA "BARRA DE BUSQUEDA"-->
            <div class="row mt-5 row-gap-3">
                <div class="col-12 col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <!-- Botón para abrir el modal -->
                    <button type="button" class="btn btn-primary ms-5" onclick="abrirCrear()">Agregar Categoría
                        +</button>
                </div>
                <div class="col-12 col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <form class="d-flex">
                        <input class="form-control mr-sm-2" type="search" placeholder="Buscar categorías..."
                            aria-label="Search">
                        <button class="btn" type="enviar"><img src="../../resources/img/lupa.png" class="img-fluid"
                                width="35px" height="35px" alt="buscarimg"></button>
                    </form>
                </div>
            </div>
            <!-- CREAMOS LA FILA DONDE COLOCAMOS LA TABLA DE LOS ELEMENTOS DE LA CATEGORIA-->
            <div class="table-responsive-md mt-5">
                <table class="table">
                    <!-- CREAMOS LA CABECERA DE LA TABLA DE CATEGORIA -->
                    <thead>
                        <tr>
                            <td colspan="4" id="filasEncontradas"></td>
                        </tr>
                        <tr>
                            <th class="text-center">Imagen</th>
                            <th class="text-center">Nombre</th>
                            <th class="text-center">Descripción</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <!-- CREAMOS EL INTERIOR DE LA TABLA (LAS FILAS Y COLUMNAS DE CADA CATEGORIA)-->
                    <tbody id="cuerpoTabla">
                        <!-- FILA 1 -->
                        <tr>
                            <td id="" class="text-center"><img src="../../resources/img/mujer_traje.jpg"></td>
                            <td class="text-center">Mujeres</td>
                            <td class="text-center">Descripción...</td>
                            <td id="celda-agregar-eliminar" class="text-center"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal editar -->
        <div class="modal fade" id="editModal_categoria">
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content">

                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar categoría</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="mb-md-6">
                                        <label for="editar_categoria" class="col-form-label">Nombre de la
                                            categoría:</label>
                                        <input type="text" class="form-control" id="editar_categoria">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="mb-3">
                                        <label for="descripcion_categoria" class="col-form-label">Descripción:</label>
                                        <textarea class="form-control" id="descripcion_categoria"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="row">
                                    <label for="recipient-name" class="col-form-label text-md-right">Imagen de la
                                        categoría:</label>
                                </div>
                                <div class="row">
                                    <input type="file" class="form-control" aria-label="file example" required
                                        id="fotou">
                                    <div class="invalid-feedback">Example invalid form file feedback</div>
                                </div>
                                <div class="row d-flex align-items-center justify-content-center">
                                    <img src="../../resources/img/image.png" alt="imagen representante"
                                        class="img-thumbnail col-md-6 col-md-3" id="imge">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Editar
                            categoría</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal agregar -->
        <div class="modal fade" id="agregarModal_categoria">
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content">
                    <!-- Encabezado del modal -->
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Agregar categoría</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Cuerpo del modal -->
                    <div class="modal-body">
                        <form class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="mb-md-6">
                                        <label for="nombre_Categoria" class="col-form-label">Nombre de la
                                            categoría:</label>
                                        <input type="text" class="form-control" id="nombre_Categoria">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="mb-3">
                                        <label for="descripcion_Categoria" class="col-form-label">Descripción:</label>
                                        <textarea class="form-control" id="descripcion_Categoria"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="row">
                                    <label for="recipient-name" class="col-form-label text-md-right">Imagen de la
                                        categoría:</label>
                                </div>
                                <div class="row">
                                    <input type="file" class="form-control" aria-label="file example" required
                                        id="foto">
                                    <div class="invalid-feedback">Example invalid form file feedback</div>
                                </div>
                                <div class="row d-flex align-items-center justify-content-center">
                                    <img src="../../resources/img/image.png" alt="imagen representante"
                                        class="img-thumbnail col-md-6 col-md-3" id="img">
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Footer del modal -->
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Agregar
                            categoría</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal eliminar -->
        <div class="modal fade" id="borrarModal_categoria">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Estás seguro de que quieres eliminar?</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Eliminar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- IMPORTANDO ARCHIVOS JAVASCRIPT -->
    <!-- Mandar a llamar el framework -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
    <!-- Mandar a llamar la librería de alertas -->
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/componentes.js"></script>
    <!-- Mandar a llamar el controlador de la página privada -->
    <script type="text/javascript" src="../../controllers/utils/admin.js"></script>
    <!-- Controlador para los botones de agregar y eliminar -->
    <script type="text/javascript" src="../../controllers/utils/agregar_eliminar.js"></script>
    <!-- Mandar a llamar el javascript con la función de previsualizar la imagen que se carge -->
    <script type="text/javascript" src="../../resources/js/previsualizar_imagen.js"></script>
    <!-- Controlador js de categorias -->
    <script type="text/javascript" src="../../controllers/private/categorias.js"></script>
</body>

</html>
