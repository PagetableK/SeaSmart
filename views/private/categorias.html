<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <main>
        <!--  -->
        <!-- CREAMOS FILAS Y COLUMNAS (ROW = FILAS, COL = COLUMNAS) -->
        <!-- CREAMOS EL CONTENEDOR PADRE DE LOS ELEMENTOS  BOTON AGREGAR Y LA BARRA DE BUSQUEDA-->
        <div class="container-fluid">
            <!-- CREAMOS LA FILA Y COLUMNA DONDE COLOCAMOS EL BOTON "AGREGAR CATEGORIA" Y LA "BARRA DE BUSQUEDA"-->
            <div class="row mt-5">
                <div class="col-6">
                    <button type="button" class="btn btn-primary ms-5">Agregar Categoria +</button>
                </div>
                <div class="col-6">
                    <div class="d-flex justify-content-end">
                        <form class="d-flex">
                            <input class="form-control mr-sm-2" type="search" placeholder="Buscar categorías..." aria-label="Search">
                            <button class="btn" type="enviar"><img src="../../resources/img/lupa.png" class="img-fluid"
                                width="35px" height="35px" alt="buscarimg"></button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- CREAMOS LA FILA DONDE COLOCAMOS LA TABLA DE LOS ELEMENTOS -->
            <div class="row mt-5">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="text-center">Imagen</th>
                            <th class="text-center">Nombre</th>
                            <th class="text-center"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="" class="text-center"><img src="../../resources/img/mujertraje.jpg"></td>
                            <td class="text-center">Mujeres</td>
                            <td id="" class="">
                                <img src="../../resources/img/lapiz.png" alt="lapizEditar" class="btn btn-success"
                                    height="75px" width="80px">
                                <img src="../../resources/img/eliminar.png" alt="lapizEditar" class="btn btn-danger"
                                    height="75px" width="80px">
                            </td>
                        </tr>
                        <tr>
                            <td class="text-center"> <img src="../../resources/img/hombretraje.jpg"> </td>
                            <td class="text-center">Hombres</td>
                            <td>
                                <img src="../../resources/img/lapiz.png" alt="lapizEditar" class="btn btn-success"
                                    height="75px" width="80px">
                                <img src="../../resources/img/eliminar.png" alt="lapizEditar" class="btn btn-danger"
                                    height="75px" width="80px">
                            </td>
                        </tr>
                        <tr>
                            <td class="text-center"> <img src="../../resources/img/infantiltraje.png"></td>
                            <td class="text-center">Infantil</td>
                            <td>
                                <img src="../../resources/img/lapiz.png" alt="lapizEditar" class="btn btn-success"
                                    height="75px" width="80px">
                                <img src="../../resources/img/eliminar.png" alt="lapizEditar" class="btn btn-danger"
                                    height="75px" width="80px">
                            </td>
                        </tr>
                        <tr>
                            <td class="text-center"> <img src="../../resources/img/accesorios.png"></td>
                            <td class="text-center">Accesorios</td>
                            <td>
                                <img src="../../resources/img/lapiz.png" alt="lapizEditar" class="btn btn-success"
                                    height="75px" width="80px">
                                <img src="../../resources/img/eliminar.png" alt="lapizEditar" class="btn btn-danger"
                                    height="75px" width="80px">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
