<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver información</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <main>
        <div class="row-6">
        <tbody>
            <!-- FILA 1 -->
            <tr>
                <td id="" class="text-center"><img src="../../resources/img/mujertraje.jpg"></td>
            </tr>
        </tbody>
    </div>
                <div class="modal-body">
            <form class="row g-3 needs-validation" novalidate>

                <div class="col-md-6">
                    <label for="subcategoria" class="form-label">Categoría:</label>
                    <!-- Opciones de subcategorías -->
                    <select class="form-select" id="subcategoria">
                        <option selected>Hombre</option>
                        <option selected>Mujer</option>
                    </select>
                </div>

                <div class="col-12">
                    <label for="nombreProducto" class="form-label">Nombre de la sub categoria</label>



                    <input type="text" class="form-control" id="nombreProducto" required>
                </div>
                <div class="col-12">
                    <label for="descripcion" class="form-label">Descripción de la sub categoría:</label>
                    <textarea class="form-control" id="descripcion" rows="3"></textarea>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
