<!DOCTYPE html>
<!-- Idioma de la página -->
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro 1</title>
    <!-- Mandar a llamar el framework -->
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- Cuerpo de la página -->

<body>
    <!-- Contenido principal del cuerpo de la página-->
    <main class="mb-5 mt-5">
        <div class="d-flex align-items-center justify-content-center m-5">
            <!-- Formulario de registro -->
            <form>
                <div class="border border-secondary rounded-5">
                    <div class="m-5">
                        <h3 class="mb-3">Casi terminamos</h3>
                        <h6>Necesitamos su número de teléfono para poder contactarnos con usted</h6>
                        <div class="mb-3">
                            <label for="validationDefault01" class="form-label">Número de teléfono</label>
                            <input type="text" class="form-control" id="validationDefault01" required
                                placeholder="75854595">
                        </div>
                        <div class="mb-3">
                            <label for="validationDefault02" class="form-label">teléfono secundario / Teléfono de
                                emergencia</label>
                            <input type="text" class="form-control" id="validationDefault02" required
                                placeholder="25452547">
                        </div>
                        <div class="d-grid gap-1 col-12 mx-auto">
                            <button class="btn btn-dark btn-xl" type="submit">Continuar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <!-- Mandar a llamar el framework -->
    <script src="../../resources/js/bootstrap.bundle.min.js" type="text/javascript"></script>

    <!-- Mandar a llamar el navbar -->
    <script type="text/javascript" src="../../controllers/utils/publico.js"></script>
</body>

</html>
