<!DOCTYPE html>
<!-- Idioma de la página -->
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro 1</title>
    <!-- Mandar a llamar el framework -->
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- Cuerpo de la página -->

<body>
    <!-- Contenido principal del cuerpo de la página-->
    <main class="mb-5 mt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10">
                    <!-- Formulario de registro -->
                    <form>
                        <div class="border border-secondary rounded-5">
                            <div class="m-5">
                                <h3 class="mb-3">Casi terminamos</h3>
                                <h6>Necesitamos su número de teléfono para poder contactarnos con
                                    usted</h6>
                                <div class="mb-3">
                                    <label for="telefono" class="form-label">Número de teléfono</label>
                                    <input type="text" class="form-control" id="telefono" required
                                        placeholder="75854595">
                                </div>
                                <div class="mb-3">
                                    <label for="telefonoSecundario" class="form-label">Teléfono secundario / Teléfono de
                                        emergencia</label>
                                    <input type="text" class="form-control" id="telefonoSecundario" required
                                        placeholder="25452547">
                                </div>
                                <div class="d-grid gap-1">
                                    <button class="btn btn-dark btn-xl" type="submit">Continuar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Mandar a llamar el framework -->
    <script src="../../resources/js/bootstrap.bundle.min.js" type="text/javascript"></script>

    <!-- Mandar a llamar el navbar -->
    <script type="text/javascript" src="../../controllers/utils/publico.js"></script>
</body>

</html>
