<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <main class="mb-5 mt-5">
        <div class="d-flex align-items-center justify-content-center m-5">
            <form>
                <div class="border border-secondary rounded-5">
                    <div class="m-5">
                        <h3 class="mb-3">Casi terminamos</h3>
                        <h6>Necesitamos su número de teléfono para poder contactarnos con usted</h6>
                        <div class="mb-3">
                            <label for="validationDefault01" class="form-label">Número de teléfono</label>
                            <input type="number" class="form-control" id="validationDefault01" required placeholder="75854595">
                        </div>
                        <div class="mb-3">
                            <label for="validationDefault02" class="form-label">teléfono secundario / Teléfono de
                                emergencia</label>
                            <input type="number" class="form-control" id="validationDefault02" required placeholder="25452547">
                        </div>
                        <div class="mx-auto p-2" style="width: 200px mb-3;">
                            <button class="btn btn-dark" type="submit">Registrarse</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Mandar a llamar el navbar -->
    <script type="text/javascript" src="../../controllers/utils/publico.js"></script>
</body>

</html>
