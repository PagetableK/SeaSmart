<!DOCTYPE html>
<!-- Idioma de la página -->
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Mandar a llamar el framework -->
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
    <!-- Mandar a llamar el css de registro -->
    <link rel="stylesheet" href="../../resources/css/registro.css" type="text/css">
    <!-- Mandar a llamar el css del navbar -->
    <link rel="stylesheet" href="../../resources/css/navbar_publico.css" type="text/css">
</head>
<!-- Cuerpo de la página -->

<body>
    <!-- Contenido principal del cuerpo de la página -->
    <main class="mb-5 mt-5">
        <div class="container">
            <div class="row justify-content-center">
                <!-- Formulario de registro -->
                <div class="col-lg-6 col-md-8 col-sm-10">
                    <form class="border border-secondary rounded-5">
                        <!-- Div donde estan los input para registrarse por primera vez -->
                        <div class="me-4 ms-4 mt-5 mb-5">
                            <h4>Regístrate</h4>
                            <h6 class="mb-4">Ingresa tu información para crear una cuenta</h6>
                            <div class="mb-4">
                                <label for="nombres" class="form-label">Nombres</label>
                                <input type="text" class="form-control" id="nombres" placeholder="Juana José" required>
                            </div>
                            <div class="mb-4">
                                <label for="apellidos" class="form-label">Apellidos</label>
                                <input type="text" class="form-control" id="apellidos" placeholder="Carmen del Paz"
                                    required>
                            </div>
                            <div class="mb-4">
                                <label for="dui" class="form-label">DUI</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="inputGroupPrepend2">#</span>
                                    <input type="text" class="form-control" id="dui" placeholder="00000000-0" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="correo" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="correo" required
                                    placeholder="juanadelcarmen@gmail.com">
                            </div>
                            <div class="mb-4">
                                <label for="contraRegistro" class="form-label">Crea una contraseña</label>
                                <div class="mb-3 d-flex" id="contenedor_contra">
                                    <input type="password" class="form-control" id="contraRegistro" required
                                        placeholder="•••••••••••">
                                    <div class="btn input-group-addon d-flex align-items-center justify-content-center"
                                        id="btnMostrar" onclick="MostrarContra()">
                                        <img src="../../resources/img/ojo_ocultar.png" class="img-fluid" width="25px"
                                            height="25px" alt="mostrarImg">
                                    </div>
                                    <div class="btn input-group-addon d-flex align-items-center justify-content-center"
                                        id="btnOcultar" onclick="OcultarContra()">
                                        <img src="../../resources/img/ojo_mostrar.png" class="img-fluid" width="25px"
                                            height="25px" alt="ocultarImg">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="confirmarContra" class="form-label">Confirme su contraseña</label>
                                <div class="mb-3 d-flex" id="contenedor_contra_2">
                                    <input type="password" class="form-control" id="confirmarContra" required
                                        placeholder="•••••••••••">
                                    <div class="btn input-group-addon d-flex align-items-center justify-content-center"
                                        id="btnMostrar1" onclick="MostrarContra1()">
                                        <img src="../../resources/img/ojo_ocultar.png" class="img-fluid" width="25px"
                                            height="25px" alt="mostrarImg">
                                    </div>
                                    <div class="btn input-group-addon d-flex align-items-center justify-content-center"
                                        id="btnOcultar1" onclick="OcultarContra1()">
                                        <img src="../../resources/img/ojo_mostrar.png" class="img-fluid" width="25px"
                                            height="25px" alt="ocultarImg">
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-dark rounded-pill" type="submit"
                                    id="btnContinuar">Continuar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Mandar a llamar el framework -->
    <script src="../../resources/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <!-- Mandar a llamar el navbar -->
    <script type="text/javascript" src="../../controllers/utils/publico.js"></script>
    <!-- Mandar a llamar el controlador de registro -->
    <script type="text/javascript" src="../../controllers/public/registro.js"></script>
</body>

</html>
