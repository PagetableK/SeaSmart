<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <main>
    <div class="d-flex align-items-center justify-content-center">
      <form>
        <div>
          <h4>Regístrate</h4>
        </div>
        <div>
          <label for="validationServerUsername" class="form-label">Nombres</label>
          <div class="input-group has-validation">
            <input type="text" class="form-control is-invalid" id="validationServerUsername"
              aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
              Por favor escriba sus nombres.
            </div>
          </div>
        </div>
        <div>
          <label for="validationServerUsername" class="form-label">Apellidos</label>
          <div class="input-group has-validation">
            <input type="text" class="form-control is-invalid" id="validationServerUsername"
              aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
              Por favor escriba sus apellidos.
            </div>
          </div>
        </div>
        <div>
          <label for="validationServerUsername" class="form-label">DUI Documento único de identidad</label>
          <div class="input-group has-validation">
            <input type="text" class="form-control is-invalid" id="validationServerUsername"
              aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
              Por favor digite su DUI.
            </div>
          </div>
        </div>
        <div>
          <label for="validationServer03" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control is-invalid" id="validationServer03"
            aria-describedby="validationServer03Feedback" required>
          <div id="validationServer03Feedback" class="invalid-feedback">
            Por favor inserte un correo válido.
          </div>
        </div>
        <div>
          <label for="validationServer03" class="form-label">Confirmar correo electrónico</label>
          <input type="email" class="form-control is-invalid" id="validationServer03"
            aria-describedby="validationServer03Feedback" required>
          <div id="validationServer03Feedback" class="invalid-feedback">
            Por favor confirme su correo.
          </div>
        </div>
        <div>
          <label for="validationServer05" class="form-label">Contraseña</label>
          <input type="password" class="form-control is-invalid" id="validationServer05"
            aria-describedby="validationServer05Feedback" required>
          <div id="validationServer05Feedback" class="invalid-feedback">
            Por favor ingrese una contraseña.
          </div>
        </div>
        <div>
          <label for="validationServer05" class="form-label">Confirmar contraseña</label>
          <input type="password" class="form-control is-invalid" id="validationServer05"
            aria-describedby="validationServer05Feedback" required>
          <div id="validationServer05Feedback" class="invalid-feedback">
            Por favor confirme su contraseña.
          </div>
        </div>
        <div>
          <button class="btn btn-primary" type="submit">Continuar</button>
        </div>
      </form>
    </div>


  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Mandar a llamar el navbar -->
  <script type="text/javascript" src="../../controllers/utils/publico.js"></script>
</body>

</html>
