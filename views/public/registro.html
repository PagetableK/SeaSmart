<!DOCTYPE html>
<!-- Idioma de la página -->
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Mandar a llamar el framework -->
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../resources/css/registro.css" type="text/css">
    <!-- Mandar a llamar el css del navbar -->
    <link rel="stylesheet" href="../../resources/css/navbar_publico.css" type="text/css">
</head>
<!-- Cuerpo de la página -->

<body>
    <!-- Contenido principal del cuerpo de la página -->
    <main class="mb-5 mt-5">
        <div class="container">
            <div class="row justify-content-center">
                <!-- Formulario de registro -->
                <form class="col-lg-6 col-md-8 col-sm-10">
                    <div class="border border-secondary rounded-5">
                        <!-- Div donde estan los input para registrarse por primera vez -->
                        <div class="m-5">
                            <h4>Regístrate</h4>
                            <h6 class="mb-3">Ingresa tu información para crear una cuenta</h6>
                            <div class="mb-3">
                                <label for="nombres" class="form-label">Nombres</label>
                                <input type="text" class="form-control" id="nombres" placeholder="Juana José" required>
                            </div>
                            <div class="mb-2">
                                <label for="apellidos" class="form-label">Apellidos</label>
                                <input type="text" class="form-control" id="apellidos" placeholder="Carmen del Paz"
                                    required>
                            </div>
                            <div class="mb-2">
                                <label for="dui" class="form-label">DUI Documento único de identidad</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="inputGroupPrepend2">#</span>
                                    <input type="text" class="form-control" id="dui" placeholder="00000000-0"
                                        aria-describedby="inputGroupPrepend2" required>
                                </div>
                            </div>
                            <div class="mb-2">
                                <label for="correo" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="correo" required
                                    placeholder="juanadelcarmen@gmail.com">
                            </div>
                            <div class="mb-2">
                                <label for="confirmarCorreo" class="form-label">Confirme el correo electrónico</label>
                                <input type="email" class="form-control" id="confirmarCorreo" required
                                    placeholder="juanadelcarmen@gmail.com">
                            </div>
                            <div class="mb-2">
                                <label for="contraseña" class="form-label">Crea una contraseña</label>
                                <input type="password" class="form-control" id="contraseña" required
                                    placeholder="............">
                            </div>
                            <div class="mb-2">
                                <label for="confirmarContraseña" class="form-label">Confirme su contraseña</label>
                                <input type="password" class="form-control" id="confirmarContraseña" required
                                    placeholder="............">
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-dark btn-xl d-grid rounded-pill" type="submit"><a href="registro1.html" >Continuar</a></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Mandar a llamar el framework -->
    <script src="../../resources/js/bootstrap.bundle.min.js" type="text/javascript"></script>

    <!-- Mandar a llamar el navbar -->
    <script type="text/javascript" src="../../controllers/utils/publico.js"></script>
</body>

</html>
