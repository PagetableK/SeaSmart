<!DOCTYPE html>
<!-- Idioma de la página -->
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Mandar a llamar el framework -->
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../resources/css/registro.css" type="text/css">
</head>
<!-- Cuerpo de la página -->

<body>
    <!-- Contenido principal del cuerpo de la página -->
    <main class="mb-5 mt-5">
        <div class="d-flex align-items-center justify-content-center">
            <!-- Formulario de registro -->
            <form>
                <div class="border border-secondary rounded-5">
                    <div class="m-5">
                        <h4>Regístrate</h4>
                        <h6 class="mb-3">Ingresa tu información para crear una cuenta</h6>
                        <div class="mb-3">
                            <label for="validationDefault01" class="form-label">Nombres</label>
                            <input type="text" class="form-control" id="validationDefault01" id="nombres"
                                placeholder="Juana José" class="form-control" required>
                        </div>
                        <div class="mb-2">
                            <label for="validationDefault02" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="validationDefault02" id="apellidos"
                                placeholder="Carmen del Paz" class="form-control" required>
                        </div>
                        <div class="mb-2">
                            <label for="validationDefaultUsername" class="form-label">DUI Documento único de
                                identidad</label>
                            <div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend2">#</span>
                                <input type="text" class="form-control" id="validationDefaultUsername" id="dui"
                                    placeholder="00000000-0" class="form-control" aria-describedby="inputGroupPrepend2"
                                    required>
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="validationDefault03" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="validationDefault03" id="correo" required
                                placeholder="juanadelcarmen@gmail.com" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label for="validationDefault04" class="form-label">Confirme el correo electrónico</label>
                            <input type="email" class="form-control" id="validationDefault04" id="confirmarCorreo"
                                required placeholder="juanadelcarmen@gmail.com" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label for="validationDefault05" class="form-label">Crea una contraseña</label>
                            <input type="password" class="form-control" id="validationDefault05" id="contraseña"
                                required placeholder="............" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label for="validationDefault06" class="form-label">Confirme su contraseña</label>
                            <input type="password" class="form-control" id="validationDefault06"
                                id="confirmarContraseña" required placeholder="............" class="form-control">
                        </div>
                        <div class="d-grid gap-1 col-12 mx-auto">
                            <button class="btn btn-dark btn-xl" type="submit">Continuar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <!-- Mandar a llamar el framework -->
    <script src="../../resources/js/bootstrap.bundle.min.js" type="text/javascript"></script>

    <!-- Mandar a llamar el navbar -->
    <script type="text/javascript" src="../../controllers/utils/publico.js"></script>
</body>

</html>
