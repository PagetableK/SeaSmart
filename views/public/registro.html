<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../resources/css/registro.css" type="text/css">
</head>

<body>
    
    <main class="mb-5 mt-5">
        <div class="d-flex align-items-center justify-content-center">
            <form>
                <div class="border border-secondary rounded-5">
                    <div class="m-5">
                        <h4>Regístrate</h4>
                        <h6 class="mb-3">Ingresa tu información para crear una cuenta</h6>
                        <div class="mb-3">
                            <label for="validationDefault01" class="form-label">Nombres</label>
                            <input type="text" class="form-control" id="validationDefault01" id="nombres" placeholder="Juana José"
                                required>
                        </div>
                        <div class="mb-2">
                            <label for="validationDefault02" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="validationDefault02" id="apellidos" placeholder="Carmen del Paz"
                                required>
                        </div>
                        <div class="mb-2">
                            <label for="validationDefaultUsername" class="form-label">DUI Documento único de
                                identidad</label>
                            <div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend2">#</span>
                                <input type="number" class="form-control" id="validationDefaultUsername" id="dui" placeholder="2625412545"
                                    aria-describedby="inputGroupPrepend2" required>
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="validationDefault03" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="validationDefault03" id="correo" required placeholder="juanadelcarmen@gmail.com">
                        </div>
                        <div class="mb-2">
                            <label for="validationDefault04" class="form-label">Confirme el correo electrónico</label>
                            <input type="email" class="form-control" id="validationDefault04" id="confirmarCorreo" required placeholder="juanadelcarmen@gmail.com">
                        </div>
                        <div class="mb-2">
                            <label for="validationDefault05" class="form-label">Crea una contraseña</label>
                            <input type="password" class="form-control" id="validationDefault05" id="contraseña" required placeholder="............">
                        </div>
                        <div class="mb-2">
                            <label for="validationDefault06" class="form-label">Confirme su contraseña</label>
                            <input type="password" class="form-control" id="validationDefault06" id="confirmarContraseña" required placeholder="............">
                        </div>
                        <div class="mb-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                                <label class="form-check-label" for="invalidCheck2">
                                    Acepto los terminos y condiciones
                                </label>
                            </div>
                        </div>
                        <div class="mx-auto p-2" style="width: 200px;">
                            <button class="btn btn-dark" type="submit">Continuar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Mandar a llamar el navbar -->
    <script type="text/javascript" src="../../controllers/utils/publico.js"></script>
</body>

</html>
