<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../resources/css/registro.css" type="text/css">
</head>

<body>
    <main class="mb-5 mt-5">
        <div class="d-flex align-items-center justify-content-center">
            <form>
                <div class="border border-secondary rounded-5">
                    <div class="m-5">
                        <h3>Inicia sesión</h3>
                        <h6 class="mb-3">Ingrese sus credenciales de usuario</h6>
                        <div>
                            <label for="validationDefault01" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="validationDefault01" required>
                        </div>
                        <div>
                            <label for="validationDefault01" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="validationDefault02" required>
                        </div>
                        <p><a class="link-offset-1" href="#">¿Olvidó su contraseña?</a></p>
                        <div class="mx-auto p-2" style="width: 200px;">
                            <button class="btn btn-dark" type="submit">Iniciar sesión</button>
                        </div>
                        <div>
                            <p>¿No tiene cuenta? <a class="link-offset-1" href="#">Registrarse</a> </p>
                        </div>
                    </div>    
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Mandar a llamar el navbar -->
    <script type="text/javascript" src="../../controllers/utils/publico.js"></script>
</body>

</html>
