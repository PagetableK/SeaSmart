<!DOCTYPE html>
<!-- Idioma de la página -->
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <!-- Mandar a llamar el framework -->
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../resources/css/registro.css" type="text/css">
</head>
<!-- Cuerpo de la página -->

<body>
    <!-- Contenido principal del cuerpo -->
    <main class="mb-5 mt-5">
        <div class="d-flex align-items-center justify-content-center">
            <!-- Formulario de inicio de sesión -->
            <form>
                <div class="border border-secondary rounded-5">
                    <div class="m-5">
                        <h3>Inicia sesión</h3>
                        <h6 class="mb-3">Ingrese sus credenciales de usuario</h6>
                        <div class="mb-2">
                            <label for="validationDefault01" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="validationDefault01" id="correoLogin" required
                                placeholder="juanadelcarmen@gmail.com">
                        </div>
                        <div class="mb-2">
                            <label for="validationDefault02" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="validationDefault02" id="contraseñaLogin"
                                required placeholder="........">
                        </div>
                        <p class="mb-4 text-center"><a class="link-offset-1" href="#">¿Olvidó su contraseña?</a></p>
                        <div class="d-grid gap-1 col-12 mx-auto">
                            <button class="btn btn-dark" type="submit">Iniciar sesión</button>
                        </div>
                        <div class="d-grid gap-1 col-12 mx-auto">
                            <div
                                class="border border-secondary rounded-2 mb-6 d-flex align-items-center justify-content-center">
                                <p>¿No tiene cuenta? <a class="link-offset-1" href="#">Registrarse</a> </p>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <!-- Mandar a llamar el framework -->
    <script src="../../resources/js/bootstrap.bundle.min.js" type="text/javascript"></script>

    <!-- Mandar a llamar el navbar -->
    <script type="text/javascript" src="../../controllers/utils/publico.js"></script>
</body>

</html>
