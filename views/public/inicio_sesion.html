<!DOCTYPE html>
<!-- Idioma de la página -->
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <!-- Mandar a llamar el framework -->
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../resources/css/registro.css" type="text/css">
    <!-- Mandar a llamar el css del navbar -->
    <link rel="stylesheet" href="../../resources/css/navbar_publico.css" type="text/css">
</head>
<!-- Cuerpo de la página -->

<body>
    <!-- Contenido principal del cuerpo -->
    <main class="mb-5 mt-5">
        <div class="container">
            <div class="row justify-content-center">
                <!-- Formulario de inicio de sesión -->
                <form class="col-lg-6 col-md-8 col-sm-10">
                    <div class="border border-secondary rounded-5">
                        <div class="m-5">
                            <h3>Inicia sesión</h3>
                            <h6 class="mb-3">Ingrese sus credenciales de usuario</h6>
                            <div class="mb-2">
                                <label for="correoLogin" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="correoLogin" required
                                    placeholder="juanadelcarmen@gmail.com">
                            </div>
                            <div class="mb-2">
                                <label for="contraseñaLogin" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="contraseñaLogin" required
                                    placeholder="........">
                            </div>
                            <p class="mb-4 text-center"><a class="link-offset-1" href="#">¿Olvidó su contraseña?</a></p>
                            <div class="d-grid gap-1">
                                <button class="btn btn-dark rounded-pill" type="submit">Iniciar sesión</button>
                            </div>
                        </div>
                    </div>
                    <div>
                        <hr id="color_linea">
                    </div>
                    <div class="d-grid gap-1 mb-4">
                        <div class="border border-secondary rounded-2 mb-5">
                            <p class="text-center">¿No tiene cuenta? <a class="link-offset-1" id="regis"
                                    href="registro.html">Registrarse</a> </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>


    <!-- Mandar a llamar el framework -->
    <script src="../../resources/js/bootstrap.bundle.min.js" type="text/javascript"></script>

    <!-- Mandar a llamar el navbar -->
    <script type="text/javascript" src="../../controllers/utils/publico.js"></script>
</body>

</html>
