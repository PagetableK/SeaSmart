<!DOCTYPE html>
<!-- Declaración del idioma -->
<html lang="es">

<head>
    <!-- Metadatos de la página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título del documento -->
    <title>SeaSmart</title>
    <!-- Mandar a llamar el framework -->
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
    <!-- Mandar a llamar el css de la página -->
    <link rel="stylesheet" href="../../resources/css/indexpublico.css" type="text/css">
    <!-- Mandar a llamar el css del navbar -->
    <link rel="stylesheet" href="../../resources/css/navbar_publico.css" type="text/css">
</head>

<!-- Cuerpo de la página web -->

<body>
    <!-- Contenido principal de la página -->
    <main>
        <!-- Contenedor padre -->
        <div class="container-fluid p-0">
            <!-- Fila 1 -->
            <div class="row">
                <!-- Carrusel con imagenes -->
                <div id="carouselExample" class="carousel slide">
                    <!-- Contenedor con las imagenes -->
                    <div class="carousel-inner">
                        <!-- Imagen 1 -->
                        <div class="carousel-item active">
                            <img src="../../resources/img/Carrusel1.avif" class="d-block w-100" alt="img-nado">
                        </div>
                        <!-- Imagen 2 -->
                        <div class="carousel-item">
                            <img src="../../resources/img/Carrusel2.avif" class="d-block w-100" alt="img-nado">
                        </div>
                        <!-- Imagen 3 -->
                        <div class="carousel-item">
                            <img src="../../resources/img/Carrusel3.png" class="d-block w-100 pt-3 pb-3" alt="img-nado">
                        </div>
                    </div>
                    <!-- Botón de retroceso -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <!-- Botón siguiente -->
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <!-- Fila 2 -->
            <div class="row mt-5 d-flex justify-content-center align-items-center">
                <!-- Texto de bienvenida -->
                <div class="col-6">
                    <p class="text-center fs-1 fw-bold">¡BIENVENIDO A SEASMART!</p>
                </div>
                <div class="col-6 d-flex">
                    <p class="fs-5 text-center">Donde encontrarás los mejores trajes de baño para lucir de maravilla
                        dentro del agua
                    </p>
                </div>
            </div>
            <!-- Fila 3 -->
            <div class="row">
                <div class="col">
                    <p class="text-center text-secondary fs-3 fw-bold ms-5 mt-5">Explora nuestras
                        <span>categorías</span> y
                        <span>productos</span>
                    </p>
                </div>
            </div>
            <!-- Fila 4 -->
            <div class="row p-5 grid gap-3 d-flex justify-content-center">
                <!-- Card de categoría -->
                <div class="card d-flex align-items-center">
                    <!-- Imagen de la categoría -->
                    <img src="../../resources/img/mujer.jpg" class="img-fluid" width="150px" height="150px"
                        alt="mujerCategoria">
                    <!-- Cuerpo de la card -->
                    <div class="card-body d-flex align-items-center justify-content-center flex-column">
                        <!-- Nombre de la categoría -->
                        <h5 class="card-title text-center">Mujeres</h5>
                        <p class="card-text text-center">Echa un vistazo a los productos de la categoría mujeres</p>
                        <!-- Botón para ver los productos -->
                        <a href="#" class="btn btn-primary" id="verProductos">Ver productos</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Mandar a llamar el framework -->
    <script src="../../resources/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <!-- Mandar a llamar el navbar -->
    <script type="text/javascript" src="../../controllers/utils/publico.js"></script>
    <!-- Mandar a llamar el controlador -->
    <script type="text/javascript" src="../../controllers/private/index_publico.js"></script>
</body>
</html>
