<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeaSmart</title>
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../resources/css/indexpublico.css" type="text/css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #BCE7FD;">
            <div class="container-fluid">
                <div class="col-2" id="seasmart-container">
                    <div class="row">
                        <div class="col-12 d-flex align-items-center justify-content-center">
                            <img src="../../resources/img/Logo1.png" width="75px" height="75px">
                        </div>
                        <div class="col-12 d-flex align-items-center justify-content-center">
                            <p style="font-weight: 500; font-size: x-large;">S<span
                                    style="color: #3E88DE;">ea</span>S<span style="color: #3E88DE;">mart</span></p>
                        </div>
                    </div>
                </div>
                <div class="col p-5">
                    <form class="d-flex" role="busqueda" id="form-buscarCategoria">
                        <input class="form-control" type="buscar" placeholder="Buscar una categoría.."
                            aria-label="Buscar" id="buscarCategoria">
                        <div class="btn" type="enviar" id="btnBuscarCategoria"><img src="../../resources/img/lupa.png" class="img-fluid"
                                width="20px" height="20px" alt="buscarimg"></div>
                    </form>
                </div>
                <div class="col d-flex justify-content-end" id="btnCollapse">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span></button>
                </div>
                <div class="collapse navbar-collapse" id="listaCollapse">
                    <div class="container-fluid">
                        <div class="col-12">
                            <ul class="navbar-nav grid gap-3 text-center" id="barra-elementos">
                                <li id="cerrar-sesion">
                                    Cerrar sesión
                                </li>
                                <li id="mi-carrito">
                                    Mi carrito
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row me-2">
                    <div class="col dropdown mt-2" id="cuenta">
                        <img src="../../resources/img/user.png" class="dropdown-toggle" type="button" width="35px"
                            height="35px" data-bs-toggle="dropdown" aria-expanded="false" alt="user">
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item me-5" href="index.html" id="cerrarS">Cerrar
                                    sesión</a></li>
                        </ul>
                    </div>
                    <div class="col btn" type="button" id="carrito">
                        <img src="../../resources/img/carrito-de-compras.png" alt="carrito" height="35px" width="35px">
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid p-0">
            <div class="row">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../../resources/img/Carrusel1.avif" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../../resources/img/Carrusel2.avif" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../../resources/img/Carrusel3.png" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="row mt-5 d-flex justify-content-center align-items-center">
                <div class="col-12">
                    <p class="text-center fs-1 fw-bold">!BIENVENIDO A SEASMART¡</p>
                </div>
                <div class="col-12 text-center w-50">
                    <p class="fs-5">Donde encontrarás los mejores trajes de baño para lucir de maravilla dentro del agua
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="text-center text-secondary fs-5 fw-bold">Explora nuestras <span>categorías</span> y <span>productos</span></p>
                </div>
            </div>
        </div>
    </main>
    <!-- Mandar a llamar el framework -->
    <script src="../../resources/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <!-- Mandar a llamar el navbar -->
    <script type="text/javascript" src="../../controllers/utils/publico.js"></script>
</body>

</html>
