<!DOCTYPE html>
<!-- Declaración del idioma -->
<html lang="es">

<head>
    <!-- Metadatos de la página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título del documento -->
    <title>Mi carrito</title>
    <!-- Mandar a llamar el framework -->
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
    <!-- Mandar a llamar el css de la página -->
    <link rel="stylesheet" href="../../resources/css/carrito.css" type="text/css">
    <!-- Mandar a llamar el css del navbar -->
    <link rel="stylesheet" href="../../resources/css/navbar_publico.css" type="text/css">
</head>

<!-- Cuerpo de la página -->

<body>
    <!-- Contenido principal de la página -->
    <main>
        <!-- Contenedor padre del contenido -->
        <div class="container-fluid mt-5">
            <div class="row d-flex flex-row-reverse align-items-start">
                <!-- Contenedor con el total de la orden -->
                <div class="col-12 col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 d-flex justify-content-center flex-column mb-5">
                    <p class="fw-bold fs-4 text-center">Resumen de la orden</p>
                    <hr id="resumen_hr">
                    <div class="d-flex gap-3 text-danger fw-bold fs-5">
                        <p>Total:</p>
                        <p>$</p>
                    </div>
                    <div class="btn bg-info fw-semibold rounded-pill" type="button">Finalizar compra</div>
                </div>
                <!-- Contenedor con los productos agregados al carrito -->
                <div class="col-12 col-xs-9 col-sm-9 col-md-9 col-lg-9 col-xl-9">
                    <!-- Producto 1 -->
                    <div class="col-12">
                        <div class="row d-flex flex-row justify-content-center align-items-center">
                            <!-- Imagen del producto -->
                            <div class="col-3">
                                <img src="../../resources/img/goggles.png" alt="productocarro" class="img-fluid">
                            </div>
                            <!-- Información y opciones de compra -->
                            <div class="col-5 d-flex align-items-center d-flex flex-column gap-3">
                                <p class="fw-bold fs-5" id="nombreProducto">Goggles color rosa</p>
                                <div class="d-flex gap-3 align-items-center">
                                    <p class="fw-bold fs-6 cantidad">Cantidad:</p>
                                    <img src="../../resources/img/menos.png" alt="menos"
                                        class="img-fluid border p-1 cantidad">
                                    <p class="fs-6 cantidad" id="cantidadProducto">1</p>
                                    <img src="../../resources/img/mas.png" alt="menos"
                                        class="img-fluid border p-1 cantidad">
                                </div>
                                <div class="d-flex gap-2 text-danger">
                                    <p class="fw-semibold">Precio:</p>
                                    <p id="precioProducto" class="fw-semibold">$12.00</p>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <hr width="100px" class="p-0 m-0">
                                </div>
                                <div class="d-flex gap-2 text-danger">
                                    <p class="fw-semibold">Sub-total:</p>
                                    <p id="subTotal" class="fw-semibold">$</p>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end">
                                <hr width="1200px" id="producto_hr">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Mandar a llamar el framework -->
    <script src="../../resources/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <!-- Mandar a llamar el navbar -->
    <script type="text/javascript" src="../../controllers/utils/publico.js"></script>
</body>

</html>
