<!DOCTYPE html>
<!-- Idioma de la página -->
<html lang="es">

<head>
    <!-- METADATOS DE LA PÁGINA -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Mi información</title>
    <!-- Mandamos a llamar al framework -->
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
    <!-- Mandar a llamar el css del navbar -->
    <link rel="stylesheet" href="../../resources/css/navbar_publico.css" type="text/css">
    <!-- Mandar a llamar el css de la página -->
    <link rel="stylesheet" href="../../resources/css/mi_informacion.css" type="text/css">
</head>


<!-- Cuerpo de la página -->

<body>
    <!-- Contenido principal de la página -->
    <main>
        <!-- Creamos el contenedor padre de los elementos -->
        <div class="container-fluid">
            <div class="row mt-5 d-flex align-items-start">
                <!-- Menú lateral -->
                <div class="col" id="menu_cuenta">

                </div>
                <div class="col-12 col-lg-8">
                    <form class="">
                        <fieldset disabled class="row d-flex">
                            <p class="fw-bold fs-5">Información de contacto</p>
                            <div class="col-10 col-sm-5 col-lg-5 mb-3">
                                <label for="txtTelefono_movil" class="form-label">Teléfono móvil</label>
                                <input type="text" class="form-control" placeholder="7845 9067" id="txtTelefono_movil">
                            </div>
                            <div class="col-1 mb-3 d-flex align-items-end">
                                <div class="btn btn-success">
                                    <img src="../../resources/img/editar.png" height="20px" width="20px" alt="editar" id="btnEditarTelefono">
                                </div>
                            </div>
                            <div class="col-10 col-sm-5 mb-3">
                                <label for="txtTelefono_fijo" class="form-label">Teléfono fijo</label>
                                <input type="text" class="form-control" placeholder="2375 1265" id="txtTelefono_fijo">
                            </div>
                            <div class="col-1 mb-3 d-flex align-items-end">
                                <div class="btn btn-success">
                                    <img src="../../resources/img/editar.png" height="20px" width="20px" alt="editar" id="btnEditarTelefonoFijo">
                                </div>
                            </div>
                            <p class="fw-bold fs-5 mt-5">Mis direcciones de envío</p>
                            <div class="col-10 col-sm-5 mb-3">
                                <label for="txtDireccion" class="form-label">Dirección 1</label>
                                <input type="text" class="form-control"
                                    placeholder="Avenida la ouija la campanera casa #89" id="txtDireccion">
                            </div>
                            <div class="col-1 mb-3 d-flex align-items-end">
                                <div class="btn btn-success">
                                    <img src="../../resources/img/editar.png" height="20px" width="20px" alt="editar" id="btnEditarDireccion">
                                </div>
                            </div>
                            <div class="col-12 col-sm-5 d-flex align-items-center justify-content-center fw-medium mt-4" id="contenedor-agregar-direccion"> 
                                <p class="text-center agregar-direccion">Agregar dirección</p>
                                <p class="agregar-direccion fs-5 ms-2">+</p>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Mandar a llamar el framework -->
    <script src="../../resources/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <!-- Mandar a llamar el navbar -->
    <script type="text/javascript" src="../../controllers/utils/publico.js"></script>
    <!-- Mandar a llamar el menú lateral -->
    <script type="text/javascript" src="../../controllers/utils/menu_lateral.js"></script>
</body>

</html>
