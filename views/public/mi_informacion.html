<!DOCTYPE html>
<!-- Idioma de la página -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi información</title>
    <!-- Mandar a llamar el framework -->
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
    <!-- Mandar a llamar el css del navbar -->
    <link rel="stylesheet" href="../../resources/css/navbar_publico.css" type="text/css">
</head>

<body>

    <main>
        <!-- CREAMOS EL CONTENEDOR PADRE DE LOS ELEMENTOS -->
        <div class="container-fluid">
            <div class="row mt-5"> 
            <!-- CREAMOS -->

            <div class="d-flex justify-content-center">
                <div class="col-5">
                    <form>
                        <fieldset disabled>
                            <div class="mb-3">
                                <label for="disabledTextInput" class="form-label">Nombres</label>
                                <input type="text" id="disabledTextInput" class="form-control"
                                    placeholder="Pablo Ismael">
                            </div>
                            <div class="mb-3">
                                <label for="disabledTextInput" class="form-label">Apellidos</label>
                                <input type="text" id="disabledTextInput" class="form-control"
                                    placeholder="Hernández García">
                            </div>
                            <div class="mb-3">
                                <label for="disabledTextInput" class="form-label">DUI (Documento único de
                                    identidad)</label>
                                <input type="text" id="disabledTextInput" class="form-control" placeholder="12345678-9">
                            </div>
                            <div class="mb-3">
                                <label for="disabledTextInput" class="form-label">Correo electrónico</label>
                                <input type="text" id="disabledTextInput" class="form-control"
                                    placeholder="josuemartes@gmail.com">
                            </div>
                            <div class="mb-3">
                                <label for="disabledTextInput" class="form-label">Teléfono móvil</label>
                                <input type="text" id="disabledTextInput" class="form-control" placeholder="7845 9067">
                            </div>
                            <div class="mb-3">
                                <label for="disabledTextInput" class="form-label">Teléfono fijo</label>
                                <input type="text" id="disabledTextInput" class="form-control" placeholder="2375 1265">
                            </div>
                            <div class="mb-3">
                                <label for="disabledTextInput" class="form-label">Dirección</label>
                                <input type="text" id="disabledTextInput" class="form-control"
                                    placeholder="Avenida la ouija la campanera casa #89">
                            </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </main>

    <!-- Mandar a llamar el framework -->
    <script src="../../resources/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <!-- Mandar a llamar el navbar -->
    <script type="text/javascript" src="../../controllers/utils/publico.js"></script>

</html>
